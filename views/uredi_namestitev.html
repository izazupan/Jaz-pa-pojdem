% setdefault('naslov', 'Urejanje namestitve')
% rebase('osnova.html')

%if napaka:
  <p class="opozorilo">{{napaka}}</p>
%end

  <form action="{{url('uredi_namestitev')}}" method="POST">
    <p>Stara vrsta namestitve:
      <select name="id_namestitve" id="id_namestitve">
        % for id,vrsta in namestitve:
            <option value='{{id}}' {{'selected' if id==id_namestitve else ''}}>{{vrsta}}</option>
        % end  
      </select>
    </p>
    <p>Nova vrsta: <input type="text" name="vrsta_namestitve" value="{{vrsta_namestitve}}"            
      oninput="this.setCustomValidity('')"
      oninvalid="this.setCustomValidity('Obvezno polje')"/>
    </p>
    <p>Cena: <input type="numeric" name="cena" value="{{cena}}"
      oninput="this.setCustomValidity('')"
      oninvalid="this.setCustomValidity('Obvezno polje')"/>
    </p>
    <p><input type="submit" value="Uredi"></p>
  </form>
